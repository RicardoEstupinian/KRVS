<!DOCTYPE html> {% load staticfiles%}

<head>
    <title> KRVS Hydraulics </title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/login.css' %}">
    <link href="{% static 'imagenes/KRVS_icono.ico' %}" rel="Shortcut Icon" type="image/x-icon" />
    <link href="{% static 'css/darkly.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="bg-darkly">
    <form method="POST">
        {% csrf_token %}
        <div class="login-box">
            <img src="{%static 'imagenes/user.png' %}" class="avatar">
            <h1>Iniciar sesion</h1>

            <p>Usuario</p>
            <input id="username" type="text" name="username" placeholder="Introduzca su ID">
            <p>Password</p>
            <input id="password" type="password" name="password" placeholder="Introduzca el password">
            <button id="btn" class="btn btn-success btn-block" type="submit" name="button">Iniciar Sesion</button>
        </div>

    </form>

    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript">
    </script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" type="text/javascript">
    </script>
   
</body>

</html>
